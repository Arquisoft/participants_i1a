<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User info</title>
    <meta http-equiv="Content-Type" charset="UTF-8"/>
  </head>
  <body>
    <table>
      <tr>
        <td>Name:</td><td id="name"><p th:text="${user.firstName}"/></td>
      </tr>
      <tr>
        <td>Email:</td><td id="surname"><p th:text="${user.lastName}"/></td>
      </tr>
      <tr>
        <td>Date of birth:</td><td id="birth"><p th:text="${user.dateOfBirth}"/></td>
      </tr>
      <tr>
        <td>Address:</td><td id="address"><p th:text="${user.Address}"/></td>
      </tr>
      <tr>
        <td>Nationality:</td><td id="nationality"><p th:text="${user.Nationality}"/></td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Change" />
        </td>
      </tr>
    </table>
    <a href="/">Logout</a>
  </body>
</html>
